services:
  bot:
    container_name: discordjs-bot-comunidade
    restart: on-failure:3
    mem_limit: 256m
    cpus: 1
    build:
      context: .
      dockerfile: Dockerfile
    command: node .
    working_dir: /bot
    environment:
      - ALLOWED_SERVERS_ID=${ALLOWED_SERVERS_ID}
      - EVENT_CHECK_TIME=${EVENT_CHECK_TIME}
      - EVENT_DIFF_FOR_WARNING=${EVENT_DIFF_FOR_WARNING}
      - ID=${ID}
      - MAX_CONCURRENT=${MAX_CONCURRENT}
      - MAX_EVENTS_CACHE=${MAX_EVENTS_CACHE}
      - PUBLIC_KEY=${PUBLIC_KEY}
      - TOKEN=${TOKEN}
    ports:
      - "3000:3000"
    volumes:
      - ./db:/bot/db

